name: QC Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run QC smoke tests
      run: npm run smoke-test
      
    - name: Check for cost alerts
      run: |
        if grep -q "WARNING.*cost exceeded" SMOKE_TEST_RESULTS.md; then
          echo "âš ï¸ Cost threshold exceeded in smoke tests"
          exit 1
        fi
      
    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results-${{ github.sha }}
        path: |
          SMOKE_TEST_RESULTS.md
          cost-tracking.json
          error-log.jsonl
        retention-days: 30
      
    - name: Parse cost and check overrun
      id: cost-check
      if: always()
      run: |
        if [ -f SMOKE_TEST_RESULTS.md ]; then
          if grep -q "WARNING.*cost exceeded" SMOKE_TEST_RESULTS.md; then
            echo "overrun=true" >> $GITHUB_OUTPUT
            COST=$(grep -o '\$[0-9.]*' SMOKE_TEST_RESULTS.md | head -1)
            echo "cost=${COST:-unknown}" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Slack notification on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "ðŸš¨ QC Smoke Tests FAILED on `${{ github.ref_name }}` | Commit: `${{ github.sha }}`"
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Slack notification on cost overrun
      if: steps.cost-check.outputs.overrun == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: warning
        text: "ðŸ’° QC Smoke Tests cost overrun: ${{ steps.cost-check.outputs.cost }} | Branch: `${{ github.ref_name }}`"
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Email notification on critical failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_FROM }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸš¨ ATT System: QC Tests Failed"
        body: "QC Smoke Tests failed on ${{ github.ref_name }}. Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_FROM }}